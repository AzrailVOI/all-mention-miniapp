[mypy]
# Основные настройки mypy
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Пока разрешаем функции без типов (постепенно добавим)
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Игнорируем отсутствующие импорты для некоторых библиотек
[mypy-telegram.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_limiter.*]
ignore_missing_imports = True

[mypy-flask_caching.*]
ignore_missing_imports = True

[mypy-flask_cors.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-libsass.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

# Исключаем директории, которые не нужно проверять
[mypy-__pycache__.*]
ignore_errors = True

[mypy-node_modules.*]
ignore_errors = True
