<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Мои чаты - All Mention Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ version }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мои чаты</h1>
            <p>Список чатов, где добавлен бот</p>
            <div class="header-actions">
                <button id="refreshBtn" class="refresh-btn" onclick="refreshChats()" title="Обновить список чатов">
                    <i data-lucide="refresh-cw"></i>
                    <span>Обновить</span>
                </button>
                <button id="toggleAllBtn" class="toggle-all-btn" onclick="toggleAllBlocks()" title="Развернуть статистику">
                    <i data-lucide="chevron-down"></i>
                    <span class="toggle-all-text">Развернуть статистику</span>
                </button>
            </div>
        </div>
        
        <div class="stats"></div>
        
        <div class="chats-section expanded">
            <div class="section-title">
                <span>Список чатов</span>
            </div>
            
            <div class="filters-container">
                <button class="filter-btn active" data-filter="all" onclick="filterChats('all')">
                    <span>Все</span>
                </button>
                <button class="filter-btn" data-filter="group" onclick="filterChats('group')">
                    <span>Группы</span>
                </button>
                <button class="filter-btn" data-filter="supergroup" onclick="filterChats('supergroup')">
                    <span>Супергруппы</span>
                </button>
            </div>
            
            <div class="sort-container">
                <label for="sortSelect" class="sort-label">Сортировка:</label>
                <select id="sortSelect" class="sort-select" onchange="sortChats(this.value)">
                    <option value="title">По названию</option>
                    <option value="members">По участникам</option>
                    <option value="type">По типу</option>
                </select>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск чатов...">
                <button class="search-btn" onclick="performSearch()">
                    <i data-lucide="search"></i>
                </button>
            </div>
            
            <div class="loading" style="display: none;">Загрузка...</div>
            <div class="chat-list"></div>
        </div>
        
    </div>
    
    <!-- Модули: базовые утилиты -->
    <script src="{{ url_for('static', filename='js/utils.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/utils/offline.js') }}?v={{ version }}"></script>
    
    <!-- Модули: API -->
    <script src="{{ url_for('static', filename='js/api/chats-api.js') }}?v={{ version }}"></script>
    
    <!-- Модули: Render -->
    <script src="{{ url_for('static', filename='js/render/stats-render.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/render/chats-render.js') }}?v={{ version }}"></script>
    
    <!-- Модули: UI -->
    <script src="{{ url_for('static', filename='js/ui/loading.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/skeleton.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/search.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/navigation.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/errors.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/collapse.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/toast.js') }}?v={{ version }}"></script>
    
    <!-- Основной файл приложения -->
    <script src="{{ url_for('static', filename='js/app.js') }}?v={{ version }}"></script>
</body>
</html>
