<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Участники чата - All Mention Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ version }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i data-lucide="arrow-left"></i>
            </button>
            <h1 id="chatTitle">Участники чата</h1>
            <button class="theme-toggle" type="button" title="Переключить тему" onclick="toggleTheme()">
                <i data-lucide="sun" id="theme-icon"></i>
            </button>
        </div>
        
        <div class="chats-section">
            <div id="membersList" class="members-list"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/members.js') }}?v={{ version }}"></script>
</body>
</html>
