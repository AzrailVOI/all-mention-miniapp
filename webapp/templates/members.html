<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Участники чата - All Mention Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ version }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i data-lucide="arrow-left"></i>
            </button>
            <h1 id="chatTitle">Участники чата</h1>
        </div>
        
        <div class="chats-section">
            <div class="loading" id="loading" style="display: none;">Загрузка участников...</div>
            <div id="membersList" class="members-list"></div>
        </div>
    </div>
    
    <!-- Модули: базовые утилиты -->
    <script src="{{ url_for('static', filename='js/utils.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/utils/offline.js') }}?v={{ version }}"></script>
    
    <!-- Модули: API -->
    <script src="{{ url_for('static', filename='js/api/members-api.js') }}?v={{ version }}"></script>
    
    <!-- Модули: Render -->
    <script src="{{ url_for('static', filename='js/render/members-render.js') }}?v={{ version }}"></script>
    
    <!-- Модули: UI -->
    <script src="{{ url_for('static', filename='js/ui/loading.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/skeleton.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/navigation.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', filename='js/ui/errors.js') }}?v={{ version }}"></script>
    
    <!-- Основной файл приложения -->
    <script src="{{ url_for('static', filename='js/members.js') }}?v={{ version }}"></script>
</body>
</html>
